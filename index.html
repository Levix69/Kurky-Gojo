<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="clown.png">
  <title>Kurky Gojo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('gojo.png') no-repeat center center fixed;
      background-size: cover;
    }

    .carte {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 500px;
      height: 60vh;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.5s ease;
      opacity: 0; 
    }

    .page1 {
      background-image: url('nah.png'); 
      background-size: 80%; 
      opacity: 1; 
    }

    .page2 {
      background-image: url('Jo.png'); 
      background-size: 99%; 
    }

    .carte:hover .page1 {
      opacity: 0; 
    }

    .carte:hover .page2 {
      opacity: 1; 
    }

    .music-button {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .music-button:hover {
      background: linear-gradient(135deg, #ee0979, #ff6a00);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -5px);
    }

    .music-button:active {
      transform: translate(-50%, 1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="carte" id="carte">
    <div class="page page1"></div>
    <div class="page page2"></div>
  </div>


  <audio id="myAudio" loop>
    <source src="daddy.mp3" type="audio/mpeg">
  </audio>


  <button class="music-button" id="musicButton">Daddy Gojo</button>

  <script>
    const audio = document.getElementById("myAudio");
    const musicButton = document.getElementById("musicButton");

    let isPlaying = false;

    musicButton.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        musicButton.textContent = "Daddy Gojo";
      } else {
        audio.play();
        musicButton.textContent = "Go/Jo";
      }
      isPlaying = !isPlaying;
    });


    const carte = document.getElementById('carte');
    carte.addEventListener('mouseenter', () => {
      document.querySelector('.page1').style.opacity = '0';
      document.querySelector('.page2').style.opacity = '1';
    });

    carte.addEventListener('mouseleave', () => {
      document.querySelector('.page1').style.opacity = '1';
      document.querySelector('.page2').style.opacity = '0';
    });
  </script>

</body>
</html>
